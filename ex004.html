<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: cyan;
            color: green;
            font: normal 20pt Arial;

        window.alert('Oi! Seja bem vindo ao nosso site!')
